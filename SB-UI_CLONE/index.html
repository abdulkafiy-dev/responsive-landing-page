<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>StartBootstrap UI Clone</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>
<body>

	<!-- Start Nav -->
	<nav class="navbar">
		<div class="container">
			<!-- Logo -->
			<a class="navbar-logo" href="#">SB UI Kit Pro</a>
			<!-- Navbar Menu -->
			<div class="navbar-menu" style="order: 4;">
				<span class="nav-menu-line"></span>
				<span class="nav-menu-line"></span>
				<span class="nav-menu-line"></span>
			</div>
			<!-- Toggle Navbar -->
			<div class="navbar-nav">
				<ul class="navbar-item">
					<li class="nav-list">
						<a class="nav-link active" href="#">Home</a>
					</li>
					<li class="nav-list">
						<a class="nav-link" href="#">Landings<i id="icon" class="fa fa-chevron-right"></i></a>
					</li>
					<li class="nav-list">

					</li>
					<li class="nav-list">

					<div class="hero-btns">
						<a class="cta-btn demo" href="#">View Demo <i id="icon" class="fa fa-eye"></i></a>
						<a class="cta-btn doc" href="#">Documentation <i id="icon" class="fa fa-book"></i></a>
					</div>
				</div>
				<img src="./assets/img/programming.svg" class="img-fluid">
			</div>
		</div>

	<script type="text/javascript" src="./assets/js/all.min.js"></script>
	<script type="text/javascript" src="./assets/js/sb-ui.js"></script>
